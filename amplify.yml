version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - echo "STRAVA__CLIENT_ID=$STRAVA__CLIENT_ID" >> .env
        - echo "STRAVA__CLIENT_SECRET=$STRAVA__CLIENT_SECRET" >> .env
        - echo "STRAVA__VERIFY=$STRAVA__VERIFY" >> .env
        - echo "STRAVA__REDIRECT=$STRAVA__REDIRECT" >> .env
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
